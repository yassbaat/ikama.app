name: iqamah
description: Cross-platform prayer times app with Mawaqit integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # HTTP & Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path: ^1.8.3
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Code Generation & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Functional Programming
  dartz: ^0.10.1
  
  # UI
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  intl: ^0.19.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  
  # Web Scraping
  html: ^0.15.4
  
  # Utils
  equatable: ^2.0.5
  logger: ^2.0.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2

# platform specific
dependency_overrides:
  web: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/

# Platforms configuration
# Android: Enabled by default
# iOS: Enabled by default  
# Windows: Enabled by default (flutter create adds windows/)
# macOS: Enabled by default (flutter create adds macos/)
# Web: Enabled by default (flutter create adds web/)
